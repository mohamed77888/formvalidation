<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="black-box"><br></div>
        <div class="gray-box">
            <center><img src="images/st.jpeg" width="50px" height="50px"><b>Registration Form</b></center> <br>
            <br>
            <div class="row">
                <div class="col-4">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First name" id="fname"
                        required aria-label="First name">
                </div>
                <div class="col-4">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last name" id="lname"
                        aria-label="Last name">
                </div>
            </div>
            <br>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div>
            <br>
            <form class="row g-3" id="registration-form">
                <div class="row g-3">
                    <div class="col">
                        <input type="password" class="form-control" required placeholder="Enter Your Password"
                            id="password" aria-label="Password">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Enter Your Confirm Password"
                            id="confirm-password" aria-label="Confirm Password">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <label >Gender:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="gender" type="radio" name="sex" value="male" size="10">Male
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sex" value="female" size="10">Female
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label id = "skills">Skills:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="quali" value="c" size="10">C
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="quali" value="cpp" size="10">C++
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="quali" value="java" size="10">Java
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="quali" value="python" size="10">Python
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" placeholder="Enter Your Address"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" placeholder="Enter Your Mobile No">
                </div>
                <div class="col-md-6">
                    <label for="course" class="form-label">Course</label>
                    <select id="course" class="form-select">
                        <option selected>Choose...</option>
                        <option>BSc</option>
                        <option>BE</option>
                        <option>EEE</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-file" for="profile-upload">Profile Upload here</label>
                    <input type="file" id="profileupload" required class="form-control" />
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to validate the form fields
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            // Get the values from the form fields
            const fname = document.getElementById('fname').value.trim();
            const lname = document.getElementById('lname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            var gender = document.getElementById("gender");
             var skills = document.getElementsByName("quali");
            const address = document.getElementById('address').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const course = document.getElementById('course').value.trim();
            const profileupload = document.getElementById('profileupload').value.trim();
            const gridCheck = document.getElementById('gridCheck').value.trim();
            // Validate the fields
            if (fname === '') {
                alert('Please enter your first name.');
                return;
            }

            if (lname === '') {
                alert('Please enter your last name.');
                return;
            }

            if (email === '') {
                alert('Please enter your email.');
                return;
            }

            if (!isValidEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (password === '') {
                alert('Please enter your password.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            if (!gender.checked) {
            alert("Please select a gender.");
            return false;
        }
        
        
        var checkedSkills = Array.from(skills).some(skill => skill.checked);
        if (!checkedSkills) {
            alert("Please select at least one skill.");
            return false;
        }


            if (address === '') {
                alert('Please enter your address .');
                return;
            }


          
            if (mobile === '') {
                alert('Please enter your mobile number.');
                return;
            }

            if (course === 'Choose...') {
                alert('Please select a course.');
                return;
            }

            if (profileupload === '') {
                alert('Please select your file ');
                return;
            }

            if (gridCheck === '') {
                alert('Please check me out and select ');
                return;
            }
              
              
          


     
            // If all fields are valid, submit the form
            alert('Form submitted successfully!');
            document.getElementById('registration-form').reset(); // Reset the form
        }

        // Function to validate email address using regular expression
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Add event listener to the form submit button
        const submitBtn = document.querySelector('.btn-secondary');
        submitBtn.addEventListener('click', validateForm);
    </script>
</body>

</html>
